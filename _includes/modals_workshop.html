<!-- workshop Modals -->
{% for wshop in site.workshop %}
{% if site.locale and site.locale != "" and site.locale != nil %}
<div
  class="workshop-modal modal fade"
  id="w{{ forloop.index }}"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="close-modal" data-dismiss="modal">
        <div class="lr">
          <div class="rl"></div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <div class="modal-body">
              <!-- wshop Details Go Here -->
              <h2 class="text-uppercase">{{ wshop.title }}</h2>
              <p class="item-intro text-muted">{{ wshop.subtitle }}</p>
              <img
                class="img-fluid d-block mx-auto"
                src="{{ wshop.image }}"
                alt="{{ wshop.alt }}"
              />
              <p>{{ wshop.content }}</p>
              <button
                class="btn btn-primary"
                data-dismiss="modal"
                type="button"
              >
                <i class="fas fa-times"></i>
                {{ site.data.sitetext[site.locale].workshop.closebutton |
                default: "Close wshop" }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% else %}
<div
  class="workshop-modal modal fade"
  id="w{{ forloop.index }}"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="close-modal" data-dismiss="modal">
        <div class="lr">
          <div class="rl"></div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <div class="modal-body">
              <!-- wshop Details Go Here -->
              <h2 class="text-uppercase">{{ wshop.title }}</h2>
              <p class="item-intro text-muted">{{ wshop.subtitle }}</p>
              <img
                class="img-fluid d-block mx-auto"
                src="{{ wshop.image }}"
                alt="{{ wshop.alt }}"
              />
              <p>{{ wshop.content }}</p>
              <button
                class="btn btn-primary"
                data-dismiss="modal"
                type="button"
              >
                <i class="fas fa-times"></i>
                {{ site.data.sitetext.workshop.closebutton |
                default: "Close Workshop" }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endif %}
{% endfor %}
<!-- End workshop Modals -->
